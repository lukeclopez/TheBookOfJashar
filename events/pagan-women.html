        <hr />
        <p>If your faith meter is less than 7/10, one of the following happens: 1. If you have any conquered cities, your northeastern-most city will defect back to the Canaanite side. 2. If you have no conquered cities, your northeastern-most soldier is frozen until your faith is at least 7/10. </p>
