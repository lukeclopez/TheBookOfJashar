<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adullam</title>
    <style>
      body {
        font-family: "Georgia", serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        width: 200px;
        height: 250px;
        background: #e3c99b;
        border: 2px solid #5a4736;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        position: relative;
        background-image: url("./Art/scroll.png");
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(153, 101, 21, 0.2);
        pointer-events: none;
        z-index: 1;
      }

      .title {
        font-size: 2em;
        color: #533400;
        text-shadow: 1px 1px 4px #533400;
        background-color: rgba(177, 148, 105, 0.7);
        box-shadow: 0 0 10px 20px rgba(177, 148, 105, 0.7);
        border-radius: 70px;
        font-weight: bold;
        letter-spacing: 0.25rem;
        margin-bottom: 20px;
        position: relative;
        z-index: 2;
      }

      .qr-code {
        font-size: 0.45rem;
        line-height: 7px;
        color: #533400;
        position: block;
        z-index: 2;
        padding: 20px;
        background-color: rgba(177, 148, 105, 0.7);
        box-shadow: 0 0 10px 10px rgba(177, 148, 105, 0.7);
        border-radius: 50px;
        display: inline-block;
      }

      .card-footer {
        font-size: 14px;
        color: #5a4736;
        position: relative;
        z-index: 2;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="title">Adullam</div>
      <div class="qr-code">
        <img src="./qr-codes/adullam.png"> </img>
      </div>
    </div>
  </body>
</html>
